<!DOCTYPE html>
<html>


<head>
<!-- Ici je met le viewport, les feuilles de style et les librairies Jquery Mobile -->
<title> Mon Application Mobile </title>
<!-- Mise en place de viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<!-- Lier la feuille de style -->
<link rel="stylesheet" href="libs/jquery.mobile-1.3.2.css"/>
<!-- Inclure les librairies Jquery et Jquery mobile -->
<script type="text/javascript" src="libs/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="libs/jquery.mobile-1.3.2.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script type="text/javascript" src="libs/jquery.ui.map.js"></script>

</head>


<body>

<div data-role="page" id="information">
	<div data-role="header">
        <a href="index.html" data-icon="back" data-iconpos="nontext"></a>
	<h1> Cartographie</h1>
	
	</div>	

	<div data-role="content">
	<div id="macarte" style="width: 100%; height: 250px">
	<script>
	$(document).reader (
	function() {
		
	var malocalisation = new google.maps.LatLng(20,-10); 
	$('#macarte').gmap({'center': malocalisation, 'zoom' : 10});
	$('#macarte').gmap('addMarker', {'position': malocalisation, 'bounds' : true});
	}
	);
	</script>
	</div>
	
 
	</div>
	<div data-role="footer">
	<!-- Pied de la page -->
	<h5> Copyright &copy; </h5>
	</div>
</div>
</bogy>
